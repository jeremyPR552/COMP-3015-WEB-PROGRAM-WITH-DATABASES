<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Un título principal  -->
    <h1>Peppa pig</h1>
    <!-- un subtítulo -->
    <h2>Serie animada para ninos</h2>
    <!-- Un párrafo con texto en formatos distintos -->
    <p>'Peppa Pig' gira en torno a Peppa, 
    <strong>una cerdita que vive con su hermano George</strong> y 
    <em>sus padres Mamá Pig y Papá Pig.</em><br>
    <strong>Top mejores capitulos</strong></p>
    <!-- Una lista desordenada nombrando al menos 3 elementos -->
    <ul>
        <li>Mejores amigos</li>
        <li>Cena en casa de Rebbeca Rabbit</li>
        <li>La Gran Barrera de Coral</li>
    </ul>
    <!-- Una imagen con descripción, Un enlace  -->
    <figure>     
    <img src="Imagenes/ImgPeppa.jpg" alt="Imagen de peppa">
    <figcaption>Imagen de la mejor serie de la historia</figcaption>
    </figure>
    <a href="https://www.youtube.com/channel/UCAOtE1V7Ots4DjM8JLlrYgg" target="_blank">Peppa Pig - Official Channel</a>
    <!-- Un formulario básico con un campo de texto -->
    <form action="/submit" method="POST">
        <label for="nombre">Campo de texto</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="comentario ">Comentario</label><br>
        <textarea name="comentario" id="comentario" name="comentario"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
