<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Utiliza un ID para aplicar un estilo único a un elemento específico -->
    <h1 id="titulo">Video juegos favoritos</h1>
    <!-- Estiliza todos los elementos de párrafo -->
    <p>Top 3 video juegos de historia.</p>
    <!-- Usa un selector de clase para cambiar el color de texto -->
    <ul>
        <li class="item1">God of war</li>
        <li class="item2">Uncharted</li>
        <li class="item3">Spiderman</li>
    </ul>
</body>
</html>
